LoginRequest:
  description: ログインリクエスト
  type: object
  properties:
    username:
      description: |
        ログイン用ユーザー名
      type: string
      nullable: true
      minLength: 4
      maxLength: 191
      example: user.com
    password:
      description: |
        ログイン用パスワード
      type: string
      nullable: true
      minLength: 4
      maxLength: 16
      example: pass1234

  required:
    - username
    - password
